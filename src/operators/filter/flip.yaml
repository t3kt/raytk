  returnType: !returnT
    Returntypefloat: true
- !input
  Localalias: shiftField
  coordType: !coordT
    Coordtypefloat: true
    Coordtypevec2: true
    Coordtypevec3: true
  contextType: !contextT
    Allcontexttype: true
  returnType: !returnT
    Returntypefloat: true
